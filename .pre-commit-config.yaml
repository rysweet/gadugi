# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      # Run the linter
      - id: ruff
        args: [ --fix ]
      # Run the formatter
      - id: ruff-format

  # Additional Python code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Type checking with pyright (using local hook for now)
  - repo: local
    hooks:
      - id: pyright
        name: pyright type checker
        entry: pyright container_runtime/
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]  # Run on push to avoid slowing down commits
        # Scoped to container_runtime/ initially for phased rollout

  # Security: Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$|package-lock\.json$


  # Validate agent registration files
  - repo: local
    hooks:
      - id: validate-agents
        name: Validate agent registration
        entry: python .github/scripts/validate-agent-registration.py
        language: system
        files: '\.(claude|github)/agents/.*\.md$'
        pass_filenames: false
        stages: [pre-commit]

  # Run tests (using local hook)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only run tests on push, not every commit

# Global configuration
default_language_version:
  python: python3.12

# Only run on specific stages if needed
default_stages: [pre-commit, pre-push]

# Files to exclude from all hooks
exclude: |
  (?x)^(
    .*\.skip$|
    \.venv/.*|
    venv/.*|
    \.git/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    .*\.pyc$|
    .*\.pyo$|
    build/.*|
    dist/.*|
    .*\.egg-info/.*|
    htmlcov/.*|
    \.coverage$|
    \.mypy_cache/.*|
    \.ruff_cache/.*|
    \.worktrees/.*|
    \.gadugi/.*
  )
